

<!--Desarrollar el código de javascript que permita:
Definir el oyente de evento para cada caja de texto de manera que permita controlar
el teclado.
Si estando en la caja Nombre, se presiona la tecla 'Enter' el foco pasará a contraseña.
Si estando en la caja Contraseña se preciona 'Enter', se invocará una función llamada 'Transmisión'
y que lo único que hace es mostrar un mensaje 'Iniciando transmisión'.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label for="">Nombre</label>
            <input type="text" id="nombre"/>
        </p>
        <p>
            <label for="">Contraseña</label>
            <input type="text" id="contra"/>
        </p>
    </form>  
<script>
    var nombre;
    var contra;
    function pulsarNombre(event){
        //key contiene el valor de la tecla pulsada
        //Si este valor es enter contraseña coge el foco
        if(event.key=='Enter'){
            console.log(event.key);
            contra.focus();

        }
    }
    function pulsarContra(event){
        //key contiene el valor de la tecla pulsada
        //Si este valor es enter se ejecuta el alert
        if(event.key=='Enter'){
            console.log(event.key);
            //Se invoca a transmisión
            transmisión();
        }
    }
    function transmisión(){
        alert("Iniciando transmisión");
    }
    
    document.addEventListener('readystatechange',inicializar,false);
    function inicializar(){
        nombre=document.getElementById("nombre");
        contra=document.getElementById("contra");
        if(document.readyState=='complete'){
            //Se llama a los eventos keypress en las cajas
            nombre.addEventListener('keypress',pulsarNombre,false);
            contra.addEventListener('keypress',pulsarContra,false);
        }
    }

</script>
    
</body>
</html>
