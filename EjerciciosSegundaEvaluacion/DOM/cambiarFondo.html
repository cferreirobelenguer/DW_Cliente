
<!-- Cambiar el fondo a rojo, amarillo o verde o aleatorio en funci贸n de si se pulsa un 
bot贸n u otro-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Selecciona un color de fondo</h1>
    <button id="rojo">Rojo</button>
    <button id="verde" >Verde</button>
    <button id="amarillo">Amarillo</button>
    <button id="alterna">Colores aleatorios</button>
    <script>
        var botonrojo;
        var botonverde;
        var botonamarillo;
        var botonalterna;
        var aleatorio;
        //Primero se llama al evento de inicializar
        document.addEventListener('readystatechange',inicializar,false);
        //Funciones de los eventos de cada bot贸n que cambian el fondo del document.body
        function fondorojo(){
            document.body.style.backgroundColor='red';
        }
        function fondoverde(){
            document.body.style.backgroundColor='green';
        }
        function fondoamarillo(){
            document.body.style.backgroundColor='yellow';
        }
        function fondoaltera(){
            let coloresAleatorios=['red','green','yellow'];
            
            console.log(aleatorio);
            setInterval(function(){
                aleatorio=Math.round(Math.random()*(coloresAleatorios.length-0)+0);
                document.body.style.backgroundColor=coloresAleatorios[aleatorio];
            },1000);
        }
        function inicializar(){
            //Nos situamos en los botones y llamamos al evento click en cada bot贸n
            botonrojo=document.getElementById("rojo");
            botonverde=document.getElementById("verde");
            botonamarillo=document.getElementById("amarillo");
            botonalterna=document.getElementById("alterna");
            if(document.readyState=='complete'){
                botonrojo.addEventListener('click',fondorojo,false);
                botonverde.addEventListener('click',fondoverde,false);
                botonamarillo.addEventListener('click',fondoamarillo,false);
                botonalterna.addEventListener('click',fondoaltera,false);
            }
        }
    </script>
</body>

</html>
