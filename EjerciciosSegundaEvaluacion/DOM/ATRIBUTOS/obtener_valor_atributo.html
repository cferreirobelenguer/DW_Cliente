
<!--Ejercicio 2:
Dado el siguiente código html desarrollar el código script que permita:
    1. Obtener el valor del atributo ‘onclick’ del elemento botón. Para ello se utilizará uno de los  métodos DOM que permiten identificar un elemento dentro de un tipo de elemento html.
    2. Segundo, se utilizará el método attributes y métodos que permitan recuperar el nombre del atributo buscado. 
    3. El valor se mostrará en el párrafo.-->
<!DOCTYPE html>
<html>

<body>
    <p>Haz Click sobre el botón para capturar el "value" del atributo 'onclick' del elemento botón.</p>
    <button onclick="Invocalaf()">Pruébalo</button>
    <p><strong>Nota:</strong> Internet Explorer 8 y anteriores no soportan el método "getNamedItem".</p>
    <p id="demo"></p>
    <script>
    </script>
</body>
    <script>
        function Invocalaf(){
            //Obtener el atributo por getAttribute()
            let msg="";
        
            //Valor del atributo onclick con getAttribute
            let elemento=document.getElementsByTagName('button')[0];
            //Tipo de atributo
            let nombre=elemento.getAttributeNames();
            msg+="TIPO DE ATRIBUTO: "+nombre+"\n";
            let valor=elemento.getAttribute(nombre);
            msg+="VALOR DEL ATRIBUTO CON GetAttribute(): \n";
            msg+=valor+"\n";
            //Obtener el atributo pot GetNamedItem()
            msg+="<br>VALOR DEL ATRIBUTO CON GetNamedItem(): \n";
            let atributos=elemento.attributes;
            let total=atributos.getNamedItem(nombre).value;
            msg+=total+"\n";
            //El valor se muestra en el parrafo
            let parrafo=document.getElementsByTagName("p")[1];
            parrafo.innerHTML=msg;
        }
    </script>
</html>
