<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando elemento y atributos</title>
</head>
<body>
    <div id="contenedor"></div>
<script>
    //Contenido del mensaje que va a ir en el input type text
    var contenido="Hola Mundo";
    //Nos situamos en el elemento div
    var contenedor_=document.getElementById("contenedor");
    //Creamos el elemento
    var elemento=document.createElement("input");
    //Se crean los atributos y se asignan los valores a los atributos
    elemento.setAttribute("type","text");
    elemento.setAttribute("value",contenido);
    //Se introduce el elemento en el contenedor
    //Se añade este elemento como hijo del contenedor
    contenedor_.appendChild(elemento);

</script>
</body>
</html>
