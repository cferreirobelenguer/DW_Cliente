<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <textarea id="texto" name='cajatexto' cols="50" rows="50"></textarea>
    </form>
    <script>
        function ejecutarSalida(){
            if(document.readyState=='complete'){
                console.log('ejecutando salida');
                let texto=sessionStorage.getItem('nombre')+' tiene como hobby '+sessionStorage.getItem('gusto');
                document.forms[0].cajatexto.value=texto;
            }
        }
        document.addEventListener('readystatechange', ejecutarSalida, false);
    </script>
</body>
</html>
