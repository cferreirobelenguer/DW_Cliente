
<!--3. - Desarrollar una web que permita dibujar una tabla.
Crea una función en javascript que permita dibujar una tabla.
Como parámetros se indicarán el número de filas y de columnas con dos números. Por 
defecto la función generará una tabla de 10 filas y 4 columnas.
La tabla se creará con un borde negro de 1pixel entre cada celda, pero un tercer 
parámetro permite indicar el color (por defecto el color será negro). El borde exterior 
medirá 3 pixeles y siempre será del mismo color que el borde de las celdas.
La tabla ocupará toda la anchura de la página.
Usa la función para crear una tabla con borde negro de 10 filas y 4 columnas.
Úsala de nuevo para generar una tabla de 20 filas y 10 columnas, con borde negro.
Finalmente, consigue dibujar 10 tablas de 5 filas y 4 columnas que tengan borde 
verde-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 3</title>
</head>
<body>
    <h1>TABLA</h1>
    <form action="#" method="">
        <p>
            <label for="">Introduzca filas: </label>
            <input type="text" class=filas>
        </p>
        <p>
            <label for="">Introduzca columnas: </label>
            <input type="text" class=columnas>
        </p>
        <p>
            <label for="">Introduzca color de borde: </label>
            <input type="text" class=color>
        </p>
        <button id="boton" onclick="datos()">Crear tabla</button>
        <button id="boton2" onclick="generar10Tablas(filas_,columnas_,color_)">Crear 10 tablas</button>

    </form>
    
    <script>

        function datos(){
            var filas=document.getElementsByClassName("filas")[0].value;
            var columnas=document.getElementsByClassName("columnas")[0].value;
            var color=document.getElementsByClassName("color")[0].value;
            generarTabla(filas,columnas,color);
        }
        function generarTabla(filas,columnas,color){
            
            document.write ("<table style='border:3px solid"+color+"'>");
            for(let i=0;i<filas;i++){
                document.write("<tr style='border:"+color+"'>");
                    for(let j=0;j<columnas;j++){
                        document.write("<td style='border:1px solid"+color+"'>");
                            document.write ("Hola Mundo");
                        document.write("</td>");
                    }
                    document.write("</tr>");
            }
            document.write("</table>");
        }
        let filas_=5;
        let columnas_=4;
        let color_="#35DB44";

        function generar10Tablas(filas_,columnas_,color_){
            for(let i=0;i<10;i++){
            document.write ("<table style='border:3px solid"+color_+"'>");
            for(let i=0;i<filas_;i++){
                document.write("<td style='border:1px solid"+color_+"'>");
                    for(let j=0;j<columnas_;j++){
                        document.write("<td style='border:1px solid"+color_+"'>");
                            document.write ("Hola Mundo");
                        document.write("</td>");
                    }
                    document.write("</tr>");
            }
            document.write("</table>");
            }
        }
    </script>
</body>
</html>
