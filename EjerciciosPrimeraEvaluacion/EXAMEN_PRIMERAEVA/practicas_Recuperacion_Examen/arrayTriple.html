
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba array</title>
</head>
<body>
    <form>
        <p>
            <label for="">Introduce un número: </label>
            <input type="text">
        </p>
        <p>
            <textarea id="resultado" ></textarea>
        </p>
    </form>
    <input type="button" id="boton" value="AÑADIR" onclick="anadir();">
    <input type="button" id="boton2" value="CALCULAR VALORES TRIPLE" onclick="valoresTriple();">
    <input type="button" id="boton3" value="CALCULAR MULTIPLICACIÓN TOTAL DE VALORES TRIPLE" onclick="multiplicarTotal();">
    <script>
        //Variables globales
        var datos=[];
        var datosTriple=[];
        var numero="";
        
        function anadir(){
            //Función para validar y añadir números al array
            numero=document.getElementsByTagName("input")[0].value;
            //Se valida si es número el dato introducido
            if(!isNaN(numero)){
                if(numero>0){
                numero=parseInt(numero);
                datos.push(numero);
                console.log(numero);
                limpiar();
                }else{
                    alert("Debe introducir un número positivo");
                    limpiar();
                }
            }else{
                alert("Debe introducir un caracter numérico");
                limpiar();
            }
        }
        function valoresTriple(){
            //Función que crea un nuevo array con todos los datos triples y lo muestra en el textarea
            let msg="";
            msg+="El total de datos tripes es: \n";
            for(let valor in datos){
                datosTriple.push(datos[valor]*3);
            }
            for(let i in datosTriple){
                msg+=datosTriple[i].toString()+"\n";
            }
            document.getElementsByTagName("textarea")[0].value=msg;
        }
        function multiplicarTotal(){
            //Función que miltiplica todos los datos triples y lo muestra en el textarea
            let total=1;
            for(let i in datosTriple){
                if(datosTriple!=0){
                    total *=datosTriple[i];
                }
            }
            document.getElementsByTagName("textarea")[0].value=total;
        }
        function limpiar(){
            //Función para limpiar la caja
            document.getElementsByTagName("input")[0].value="";
            document.getElementById("resultado").value="";
        }

    </script>
</body>
</html>
