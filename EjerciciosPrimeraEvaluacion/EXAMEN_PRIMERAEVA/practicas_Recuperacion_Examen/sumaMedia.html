

<!--Utilizando un bucle, mostrar la suma y la media 
de los números introducidos hasta introducir un 
número negativo, y ahí mostrar el resultado
No se cuenta en la operación el último número negativo introducido
con el que finaliza el bucle.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    < <script>
        var numero;
        var suma = 0;
        var media;
        var contador = 0;
        function anadir() {
        do {
        numero = parseInt(prompt("Introduce un número"));   
        if (numero >= 0) {
        
        suma += numero;
        contador++;
        media = suma / contador;
        alert("Resultados:\nSuma: " + suma + "\nMedia: " + media);
        }
        } while (numero >= 0);
        alert("Finaliza el proceso de introducir datos");
        alert("Resultado final:\nSuma: " + suma + "\nMedia: " + media);
        }
        anadir();
        </script>
</body>

</html>
