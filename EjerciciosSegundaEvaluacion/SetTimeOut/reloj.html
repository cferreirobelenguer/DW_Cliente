


<!--RELOJ CON SETTIMEOUT -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELOJ CON JAVASCRIPT</title>
</head>
<body onload="reloj()">
    <input type="text" class="reloj" id="hora"/>
    <input type="text" class="reloj" id="minutos"/>
    <input type="text" class="reloj" id="segundos"/>
    <script>
        function reloj(){
            let hora=document.getElementById("hora");
            let minutos=document.getElementById("minutos");
            let segundos=document.getElementById("segundos");
            let fecha=new Date();
            hora.value=fecha.getHours();
            minutos.value=fecha.getMinutes();
            segundos.value=fecha.getSeconds();

            setTimeout(reloj,1000);
        }
    </script>
</body>
</html>
