
<!--Crear un documento HTML, "Identifica-tecla", sin elemento alguno, que permita
visualizar mediante un alert la tecla que ha sido pulsada.
Se deberÃ¡ definir oyente de evento. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function identifica(event){
            alert("La tecla pulsada es: "+event.key);
        }

        document.addEventListener('keypress',identifica,false);
    </script>
</body>
</html>
