


<!-- Decir si una persona es mayor de edad-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor o menor de 18</title>
</head>
<body>
    <p>Fecha de nacimiento: </p>
    <p>Día: <input type="text" id="dia"></p>
    <p>Mes: <input type="text" id="mes"></p>
    <p>Año: <input type="text" id="anyo"></p>

    <input type="button" id="calcular" value="Calcular" onclick="mayorMenor()">

    <br><br>

    <textarea id="mensaje" cols="25" rows="5"></textarea>

    <script lang="JavaScript">

        function mayorMenor() {

            var dia = parseInt(document.getElementById("dia").value);
            var mes = parseInt(document.getElementById("mes").value);
            var anyo = parseInt(document.getElementById("anyo").value);

            var fechanacimiento = new Date(anyo,mes,dia);
            var dieciocho = 18*365*24*60*60*1000;
            var hoy = Date.now();

            Date.parse(fechanacimiento);


            if ((hoy - fechanacimiento) < dieciocho) {
                document.getElementById("mensaje").value = "Menor de 18";
            }
            if ((hoy - fechanacimiento) >= dieciocho) {
                document.getElementById("mensaje").value = "Mayor de 18";
            }

        }
    </script>
</body>
</html>
