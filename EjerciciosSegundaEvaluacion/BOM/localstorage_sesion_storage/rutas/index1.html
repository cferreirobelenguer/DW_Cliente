		<script>
			var contador=0;
			var resultado;

			var fotos=["Moderno.png","Austrias.png","de la Champions.png", "Museos.png"];
			var gustos=["Moderno","Visita histórica","Futbolero", "Visita cultural"];

			function redirigir(){
				window.open('index2.html');
			}
			document.addEventListener('readystatechange', (event)=>{
				if(document.readyState=='complete'){
					enlace=document.getElementsByTagName('a')[0];
					enlace.addEventListener('click', redirigir, false);
				}
			}, false);
