<!--Realizar la modificación del prototipo del objeto predefinido de JavaScript, Array, para
que disponga de un método llamado “mediaAritmética” de los elementos que componen el
array.
Para ello se hará uso del método prototype comentado en clase.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media aritmética</title>
</head>
<body>
    
    <form action="" method="" name="formulario">
        <p>
            <label for="">Introduzca un número: </label>
            <input type="text" name="numero">
        </p>
        <p>
            <label for="">Resultado: </label>
            <textarea name="resultado" disabled></textarea>
        </p>
        <input type="button" name="boton" value="CALCULAR MEDIA" onclick="numerosMedia();">
    </form>
    <script>
        var array_=[];
        function numerosMedia(){
            var numero=document.getElementsByName("numero")[0].value;
            array_.push(numero);
            
            
            Array.prototype.media=function(){
                let suma=this.reduce((anterior,actual)=>(anterior,actual));
                console.log(suma);
                let tamaño=this.length;
                console.log(suma/tamaño);
                return suma/tamaño;
                
            }
            
            document.getElementsByName("numero")[0].value="";
            
            document.getElementsByName("resultado")[0].value=array_.media();
        }
    </script>
</body>
</html>
