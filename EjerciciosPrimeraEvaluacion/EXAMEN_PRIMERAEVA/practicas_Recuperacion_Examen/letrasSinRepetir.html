

<!-- Dado un string mostrar todas las letras sin repetir
y mostrar el primer digito.
Limpiar cajas-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label for="">Frase</label>
            <input type="text" name="frase" >
        </p>
        <p>
            <label for="">Resultado: </label>
            <textarea name="resultado" rows="15" cols="20"></textarea>
        </p>
        <input type="button" value="VER DATOS ÚNICOS Y PRIMER CARACTER" onclick="ver();">
    </form>
    <script>
        var resultado=[];
        function ver(){
            let contadores={};
            let datos=[];
            let frase=document.getElementsByName("frase")[0].value;
            // Quitamos espacios en blanco
            frase=frase.replace(" ","");
            console.log(frase);

            //Generar contadores
            for(let letra of frase){
                if(!contadores[letra]){
                    contadores[letra]=1;
                }else{
                    contadores[letra]++;
                }
            }
            console.log(contadores);
            //Se eliminan los repes y se añaden en array los no repes
            for(let letra in contadores){
                if(contadores[letra]==1){
                    datos.push(letra);
                    
                }
            }
            console.log(datos);
            let msg="";
            msg+="Total de letras que no se repiten: \n";
            //Mostrar datos no repes
            for(let i of datos){
                msg+=i+" ";
            }
            document.getElementsByTagName("textarea")[0].value=msg;
            //Se limpian las cajas a los 5 segundos
            setTimeout(limpiar,5000);

        }
        function limpiar(){
            //Se limpian las cajas
            document.getElementsByTagName("input")[0].value="";
            document.getElementsByTagName("textarea")[0].value="";
        }
    </script>
</body>
</html>
